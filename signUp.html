<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MASKbandUK - SIGN UP</title>
		<link rel="stylesheet" href="stylesheets/styles.nav.css">
		<link rel="stylesheet" href="stylesheets/homestyle.css">
		<link rel="stylesheet" href="stylesheets/stylesheet.css">
		<link rel="stylesheet" href="stylesheets/signUp.css">
		<script>
			// opens us the nav menu when hamburger icon is clicked
			function dropdownMenu() {
				var x = document.getElementById("navbutton");
				if (x.className === "navlist") {
					x.className += "responsive";
				}
				else {
					x.className = "navlist";
				}
			}
			
			function signUpComplete() {
				var y = document.getElementById("finished");
				if (y.className === "finished") {
					y.className += "yes";
					return;
				}
				else {
					y.className = "finished";
					return;
				}
			}
			
		</script>
	</head>

	<body>
	<!-- Main nav bar -->
		<nav>
			<div class="navleft">
				<a href="index.html">HOME</a>
				<a href="music.html">MUSIC</a>
				<a href="apparel.html">APPAREL</a>
				<img class="linedown" src="images/lineDown.png" alt="">
			</div>
				<img class="maskTextLogo" src="images/masktxt.png" alt="MASK band text logo.">
			<div class="navright">
				<img class="linedown" src="images/lineDown.png" alt="">
				<a href="live.html">LIVE</a>
				<a href="about.html">ABOUT</a>
				<a href="signUp.html">SIGN UP</a>
			</div>
	<!-- Ham Burger button for small nav -->		
			<div class="smallnav">
				<img class="navburger" onClick="dropdownMenu()" src="images/HamBurger.png" alt="">
				<img class="smalllogo" src="images/masklogo.img-text.small.png" alt="MASK band image and text logo, stacked side by side.">
			</div>
		</nav>
	<!-- List for small nav -->		
		<div class="navlist" id="navbutton">
			<a href="index.html">HOME</a> <br>
			<a href="music.html">MUSIC</a> <br>
			<a href="apparel.html">APPAREL</a> <br>
			<a href="live.html">LIVE</a> <br>
			<a href="about.html">ABOUT</a> <br>
			<a href="signUp.html">SIGN UP</a> <br>
		</div>
	<!-- Div container for the form -->	
		<div class="signUp">
			<form action="javascript:void(0)">
				<h2 class="font">Marketing Sign-Up</h2>
				<label for="email" class="font">EMAIL</label> <br> <br>
				<input type="email" id="email" name="email" required> <br> <br>
				
				<label for="firstName" class="font">FIRST NAME</label> <br> <br>
				<input type="text" id="firstName" name="firstName" required> <br> <br>
				
				<label for="phoneNumber" class="font">PHONE NUMBER</label> <br> <br>
				<input type="tel" id="phoneNumber" name="phoneNumber" required> <br> <br>
				
				<fieldset>
					<legend class="font">MARKETING PREFERENCES</legend>
					<input type="radio" id="text" name="marketingPreferences" value="text">
					<label for="text">TEXT</label>
					<input type="radio" id="email" name="marketingPreferences" value="email">
					<label for="email">EMAIL</label>
				</fieldset>
				
				<button id="submit" class="submit" onClick="signUpComplete()">SUBMIT</button>
			</form>
		</div>
	<!-- Embedded google maps -->	
		<div class="mapBox">
			<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2449.061806333568!2d-0.4726248032104758!3d52.13319720000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4877b6c5c58b8029%3A0xb3bb616b53ce6739!2sBedford%20College!5e0!3m2!1sen!2suk!4v1717084930922!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
		
		<div id="finished" class="finished">
			<p>Thank you for Joining our Marketing List!</p>
		</div>
		
	</body>
	
	<footer>
		<p>&#169 2024 MASK Band UK Limited Privacy Policy | Terms of use | Cookies Policy | Cookies Settings</p>
	</footer>
</html>
